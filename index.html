<!doctype html>
<html lang="en" ng-app="drinkMachine">

<head>
    <meta id="viewportMeta" charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Machine</title>

    <!-- External Library CSS and fonts -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">

    <!-- App Stylesheet -->
    <link rel="stylesheet" href="app/stylesheets/css/app.css" />
</head>

<body>
    <div class="loadingCover" ng-hide="true">
        <img class="loadingImage" src="app/img/loading.svg" />
    </div>
    <div ng-view></div>

    <!-- External Library -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <!-- Application Js -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <!-- Splash Screen JS -->
    <script src="app/splashScreen.module.js"></script>
    <script src="app/splashScreen.component.js"></script>

    <!-- Drinks Management Screen -->
    <script src="app/Drinks/drinks.component.js"></script>


    <!-- Drinks List Screen -->
    <script src="app/Drinks/DrinksManage/DrinksManage.component.js"></script>
    <script src="app/Drinks/DrinksManage/drinksListItem.component.js"></script>

    <!-- Drink Selection JS -->
    <script src="app/Selection/drinkSelection.module.js"></script>
    <script src="app/Selection/drinkSelection.component.js"></script>

    <!-- Drink Create JS -->
    <script src="app/Drinks/CreateDrink/drinkCreate.component.js"></script>

    <!-- Popup -->
    <script src="app/Utilities/popup.service.js"></script>
</body>

</html>
